name: Run Selected Selenium Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:  # manual trigger

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run Selected Selenium Test
        run: mvn test -Dtest=essential.LoginLogout,essential.CreateOrgSetup
